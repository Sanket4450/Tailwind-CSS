<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Transforms</title>
</head>
<body>

    <div class="flex justify-between p-5">
        <div class="w-[20%]">
            <p class="text-center text-[15px] font-bold bg-slate-800 text-white rounded-xl py-2">rotate-0</p>
            <img class="rotate-0 py-20"
                src="https://www.thoughtco.com/thmb/l0Ei2qSYEp6vtU6a1o0FtphhV4s=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SaharaDesert-58c1a5603df78c353c3d525d.jpg"
                alt="Sahara Desert">
        </div>
        <div class="w-[20%]">
            <p class="text-center text-[15px] font-bold bg-slate-800 text-white rounded-xl py-2">rotate-45</p>
            <img class="rotate-45 py-20"
                src="https://www.thoughtco.com/thmb/l0Ei2qSYEp6vtU6a1o0FtphhV4s=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SaharaDesert-58c1a5603df78c353c3d525d.jpg"
                alt="Sahara Desert">
        </div>
        <div class="w-[20%]">
            <p class="text-center text-[15px] font-bold bg-slate-800 text-white rounded-xl py-2">rotate-90</p>
            <img class="rotate-90 py-20"
                src="https://www.thoughtco.com/thmb/l0Ei2qSYEp6vtU6a1o0FtphhV4s=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SaharaDesert-58c1a5603df78c353c3d525d.jpg"
                alt="Sahara Desert">
        </div>
        <div class="w-[20%]">
            <p class="text-center text-[15px] font-bold bg-slate-800 text-white rounded-xl py-2">rotate-180</p>
            <img class="rotate-18 py-20"
                src="https://www.thoughtco.com/thmb/l0Ei2qSYEp6vtU6a1o0FtphhV4s=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SaharaDesert-58c1a5603df78c353c3d525d.jpg"
                alt="Sahara Desert">
        </div>
    </div>
</body>
</html>

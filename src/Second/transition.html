<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Transition</title>
</head>

<body>

    <div class="flex justify-evenly p-5">
        <div
            class="bg-purple-500 text-white text-center rounded-md px-5 py-2 hover:bg-purple-700 hover:cursor-pointer transition hover:duration-300 delay-0">
            Button A</div>
        <div
            class="bg-purple-500 text-white text-center rounded-md px-5 py-2 hover:bg-purple-700 hover:cursor-pointer transition hover:duration-300 delay-300">
            Button B</div>
        <div
            class="bg-purple-500 text-white text-center rounded-md px-5 py-2 hover:bg-purple-700 hover:cursor-pointer transition hover:duration-300 delay-700">
            Button C</div>
    </div>

    <div class="flex justify-evenly p-5">
        <div
            class="bg-sky-500 text-white text-center rounded-md px-5 py-2 hover:bg-sky-700 hover:cursor-pointer sm:bg-green-500 sm:hover:bg-green-700 md:bg-red-500 md:hover:bg-red-700 lg:bg-yellow-500 lg:hover:bg-yellow-700 xl:bg-emerald-500 xl:hover:bg-emerald-700 transition hover:duration-300 hover:delay-0 delay-200">
            Button A</div>
        <div
            class="bg-sky-500 text-white text-center rounded-md px-5 py-2 hover:bg-sky-700 hover:cursor-pointer sm:bg-green-500 sm:hover:bg-green-700 md:bg-red-500 md:hover:bg-red-700 lg:bg-yellow-500 lg:hover:bg-yellow-700 xl:bg-emerald-500 xl:hover:bg-emerald-700 transition hover:duration-300 hover:delay-300 delay-200">
            Button B</div>
        <div
            class="bg-sky-500 text-white text-center rounded-md px-5 py-2 hover:bg-sky-700 hover:cursor-pointer sm:bg-green-500 sm:hover:bg-green-700 md:bg-red-500 md:hover:bg-red-700 lg:bg-yellow-500 lg:hover:bg-yellow-700 xl:bg-emerald-500 xl:hover:bg-emerald-700 transition hover:duration-300 hover:delay-500 delay-200">
            Button C</div>
        <div
            class="bg-sky-500 text-white text-center rounded-md px-5 py-2 hover:bg-sky-700 hover:cursor-pointer sm:bg-green-500 sm:hover:bg-green-700 md:bg-red-500 md:hover:bg-red-700 lg:bg-yellow-500 lg:hover:bg-yellow-700 xl:bg-emerald-500 xl:hover:bg-emerald-700 transition hover:duration-300 hover:delay-700 delay-200">
            Button D</div>
    </div>

</body>

</html>
